<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Funcionário</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <h2>Tem certeza que deseja remover este funcionário?</h2>
    <ul>
        <li>Nome: {{ fun.nome }}</li>
        <li>CPF: {{ fun.cpf }}</li>
        <li>E-mail: {{ fun.email }}</li>
        <li>Remuneração: {{ fun.remuneracao }}</li>
    </ul>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Remover</button>
    </form>
    <button type="button" class="btn btn-success" onClick="history.go(-1)">Voltar</button>
</body>
</html>
